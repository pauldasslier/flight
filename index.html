<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="schedule">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="schedule__switch">
            <form action="">
              <input type="text" id="search" placeholder="Введите № рейса">
              <div class="radio-container">
                <input type="radio" name="switch" class="radio-btn" id="switch-arr">
                <label for="switch-arr">Прилет</label>
              </div>
              <div class="radio-container">
                <input type="radio" name="switch" class="radio-btn" id="switch-dep">
                <label for="switch-dep">Вылет</label>
              </div>
              <div class="check-container">
                <input type="checkbox" id="status-check">
                <label for="status-check">Показать задержанные</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/dist/main.js"></script>
</body>
</html>
